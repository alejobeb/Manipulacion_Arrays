<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const products = [
        { tittle: "Burguer", price: 121 },
        { tittle: "Pizza", price: 20 },
      ];
      const app = document.getElementById("app");
      products.forEach((product) => {
        app.innerHTML += `<li>${product.tittle} - ${product.price}</li>`;
      });
    </script>
    <div id="tarea"></div>
    <script>
      const task = [
        {
          name: "Tarea 1",
          description: "Desc de la tarea 1",
          done: true,
        },
        {
          name: "Tarea 2",
          description: "Desc de la tarea 2",
          done: false,
        },
        {
          name: "Tarea 3",
          description: "Desc de la tarea 3",
          done: false,
        },
        {
          name: "Tarea 4",
          description: "Desc de la tarea 4",
          done: true,
        },
      ];
      const tarea = document.getElementById("tarea");
      task.forEach((tareita) => {
        tarea.innerHTML += `<li>${tareita.description} - ${
          tareita.name
        } - <input type ="checkbox" ${tareita.done ? "checked" : ""}/>
        </li>`;
      });
    </script>
  </body>
</html>
